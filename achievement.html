<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天水市联考成绩查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #ffffff; /* 顶部栏的背景颜色 */
            color: #000000; /* 顶部栏的文字颜色 */
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }
        .navbar img {
            max-height: 30px; /* 控制图片高度不超过顶部栏 */
            margin-right: 10px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 50px; /* 确保内容不被导航栏遮挡 */
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        .history {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="img/ks.png" alt="Logo">
        天水市联考成绩查询
    </div>
    <div class="container">
        <h2>成绩查询</h2>
        <input type="text" id="name" placeholder="请输入姓名">
        <input type="number" id="examNumber" placeholder="县区+学校名称">
        <button onclick="checkScore()">查询</button>
        <div class="result" id="result"></div>
        <div class="history" id="history"></div>
    </div>

    <script>
        const historyRecords = [];

        function checkScore() {
            const nameInput = document.getElementById('name').value.trim();
            const examNumberInput = document.getElementById('examNumber').value.trim();
            const resultDiv = document.getElementById('result');
            const historyDiv = document.getElementById('history');

            if (!nameInput || !examNumberInput) {
                resultDiv.textContent = '请输入姓名和准考证号';
                return;
            }

            resultDiv.textContent = '同学,你能不能有一点判断能力,这你也敢查';

            // 记录查询历史
            historyRecords.push({ name: nameInput, examNumber: examNumberInput });
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '<h3>查询历史</h3>';
            historyRecords.forEach((record, index) => {
                const recordElement = document.createElement('p');
                recordElement.textContent = `${index + 1}. 姓名: ${record.name}, 准考证号: ${record.examNumber}`;
                historyDiv.appendChild(recordElement);
            });
        }
    </script>
</body>
</html>
