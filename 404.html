<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .container a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <p id="redirect-text">10秒后将重定向到首页</p>
        <a href="index.html">Go to Homepage</a>
    </div>

    <script>
        let countdown = 10;
        const redirectText = document.getElementById('redirect-text');

        function updateCountdown() {
            redirectText.textContent = ` ${countdown} 秒后将重定向到首页`;
            countdown--;

            if (countdown < 0) {
                window.location.href = 'index.html';
            } else {
                setTimeout(updateCountdown, 1000);
            }
        }

        updateCountdown();
    </script>
</body>
</html>
