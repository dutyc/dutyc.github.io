<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Wallpaper with File Manager</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #gradient {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
            animation: gradientAnimation 15s ease infinite;
            filter: blur(5px);
            z-index: -1; /* Ensure the gradient is behind the grid */
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            display: none; /* Initially hide the container */
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 1s forwards;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }
        .file-list li {
            margin: 5px 0;
        }
        .file-list a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .file-list a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        #welcome-message {
            font-size: 32px;
            color: white;
            text-align: center;
            opacity: 0;
            animation: slideInOut 2s forwards;
        }
        @keyframes slideInOut {
            0% { transform: translateY(-50px); opacity: 0; }
            50% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gradient"></div>
    <div id="welcome-message">欢迎来到DUTYC工作室文件管理</div>
    <div class="container">
        <h1>文件列表</h1>
        <ul class="file-list" id="file-list">
            <!-- Files will be dynamically inserted here -->
        </ul>
    </div>

    <script>
        const welcomeMessage = document.getElementById('welcome-message');
        const container = document.querySelector('.container');

        // Show container after welcome message animation
        welcomeMessage.addEventListener('animationend', () => {
            container.style.display = 'flex';
            setTimeout(() => {
                container.style.opacity = '1';
            }, 100);

            // Fetch files from /file directory
            fetch('/file')
                .then(response => response.json())
                .then(data => {
                    const fileList = document.getElementById('file-list');
                    data.forEach(file => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = `/file/${file}`;
                        link.textContent = file;
                        listItem.appendChild(link);
                        fileList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching files:', error);
                    const fileList = document.getElementById('file-list');
                    const listItem = document.createElement('li');
                    listItem.textContent = '无法加载文件列表，请稍后再试。';
                    fileList.appendChild(listItem);
                });
        });
    </script>
</body>
</html>
